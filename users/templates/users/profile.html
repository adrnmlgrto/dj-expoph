{% extends 'base.html' %}

{% block title %}Profile Dashboard{% endblock %}

{% block content %}
<h1>Profile Dashboard</h1>
<p>Welcome, {{ user.display_name }}!</p>

<!-- Rendering of Client Avatar -->
{% if user.avatar %}
    <img src="{{ user.avatar.url }}" alt="Profile Avatar" style="width: 150px; height: 150px;"/>
{% else %}
    <p>No avatar uploaded.</p>
{% endif %}

<!-- Logout Button -->
<form method="post" action="{% url 'users:logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% endblock %}
